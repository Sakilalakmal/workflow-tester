name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/workflow-tester
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DATABASE_URL=postgresql://user:pass@localhost:5432/db?schema=public
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=pk_test_placeholder
            CLERK_SECRET_KEY=sk_test_placeholder

      - name: Image pushed successfully
        run: |
          echo "‚úÖ Docker image pushed to Docker Hub successfully!"
          echo "üì¶ Repository: ${{ secrets.DOCKERHUB_USERNAME }}/workflow-tester"
          echo "üè∑Ô∏è  Tags: latest, sha-${{ github.sha }}"
          echo ""
          echo "Pull the image with:"
          echo "  docker pull ${{ secrets.DOCKERHUB_USERNAME }}/workflow-tester:latest"
