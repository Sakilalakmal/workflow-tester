name: CI Pipeline

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI Validation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    # MOVED ENV HERE: Now ALL steps (Prisma, Build, Lint) can see these secrets
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Generate Prisma Client
        # This will now work because it can see the global 'env' defined above
        run: pnpm exec prisma generate

      - name: Build application
        run: pnpm build
        # You can remove the 'env' block from here since it is now global

      - name: Docker Dry Run (Build without Push)
        run: |
          docker build \
            --build-arg DATABASE_URL="${{ secrets.DATABASE_URL || 'postgresql://user:pass@localhost:5432/db?schema=public' }}" \
            --build-arg NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY="${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}" \
            --build-arg CLERK_SECRET_KEY="${{ secrets.CLERK_SECRET_KEY || 'sk_test_placeholder' }}" \
            -t ${{ github.repository }}:pr-${{ github.event.pull_request.number }} \
            -f Dockerfile \
            .
          echo "✅ Docker build successful - image NOT pushed (dry run)"

      - name: Enable auto-merge
        if: success()
        env:
          GH_TOKEN: ${{ secrets.FLOW_TOKEN }}
        run: |
          gh pr merge --auto --merge ${{ github.event.pull_request.number }}
          echo "✅ Auto-merge enabled - PR will merge automatically when all checks pass"
